name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 定义 GITHUB_TOKEN 的权限
permissions:
  contents: read
  packages: write

jobs:
  # 第一步: 测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 第二步: 构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送（核心修改：多标签配置）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时添加 latest 标签和基于 Commit SHA 的唯一标签
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha }}
            # 可选：截取 SHA 前7位（更简洁）
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha | substr(0,7) }}
