# 工作流名称：关联p2标识，明确版本管理特性
name: Docker Build & Push (p2 Versioned)

# 触发条件：推送到main分支自动执行，或手动触发（便于测试）
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 权限配置：最小权限原则
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      
      - name: Install project dependencies
        run: npm install
      
      - name: Run code tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image (p2)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 镜像名称关联p2，同时保留Commit SHA版本标识
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice-p2:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice-p2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
