name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  # ç¬¬ä¸€æ­¥ï¼šæµ‹è¯•ä»£ç 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # ç¬¬äºŒæ­¥ï¼šæ„å»ºå¹¶æ¨é€ Docker é•œåƒ
  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½® Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• GHCR
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ”¥ æ–°å¢æ­¥éª¤ï¼šæå–çŸ­ SHAï¼ˆé™„åŠ åŠŸèƒ½ 1ï¼‰
      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # æ„å»º + æ¨é€é•œåƒï¼ˆå¤šä¸ª tagï¼‰
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ env.SHORT_SHA }}
