name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 定义GITHUB_TOKEN的权限，需包含Packages写入权限
permissions:
  contents: read
  packages: write

jobs:
  # 测试作业：检出代码并运行npm test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 构建并推送镜像作业，依赖test作业执行成功
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时配置多个镜像标签，实现版本动态管理
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha | substr(0,7) }}
